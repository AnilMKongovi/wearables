server:
  port: 8086

spring:
  application:
    name: notification-service

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: notification-service
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "com.wearables.*"
        spring.json.value.default.type: com.wearables.notification.domain.event.AlertEvent

onesignal:
  app-id: ${ONESIGNAL_APP_ID:}
  api-key: ${ONESIGNAL_API_KEY:}
  api-url: ${ONESIGNAL_API_URL:https://onesignal.com/api/v1}

clients:
  device-registry:
    base-url: ${DEVICE_REGISTRY_URL:http://device-registry-service:8083}

resilience4j:
  retry:
    instances:
      onesignal:
        max-attempts: 3
        wait-duration: 2s
        retry-exceptions:
          - java.io.IOException
          - org.springframework.web.reactive.function.client.WebClientException
  circuitbreaker:
    instances:
      onesignal:
        failure-rate-threshold: 50
        wait-duration-in-open-state: 30s
        sliding-window-size: 10

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.wearables.notification: INFO
