server:
  port: 8080

spring:
  application:
    name: api-gateway-service

  cloud:
    gateway:
      # --------------------------------------------------------------------------
      # Route table â€” all traffic enters here; each route forwards to its service.
      # Internal paths (e.g. /api/v1/auth/internal/**) are NOT exposed; the JWT
      # filter rejects requests to them from external callers.
      # --------------------------------------------------------------------------
      routes:
        - id: auth-service
          uri: ${AUTH_SERVICE_URL:http://auth-service:8081}
          predicates:
            - Path=/api/v1/auth/**

        - id: user-service
          uri: ${USER_SERVICE_URL:http://user-service:8082}
          predicates:
            - Path=/api/v1/users/**

        - id: device-registry-service
          uri: ${DEVICE_REGISTRY_URL:http://device-registry-service:8083}
          predicates:
            - Path=/api/v1/devices/**

        - id: event-ingestion-service
          uri: ${EVENT_INGESTION_URL:http://event-ingestion-service:8084}
          predicates:
            - Path=/api/v1/events/**

# JWT secret shared across all platform services.
# Must be >= 32 bytes. Override via environment variable in production.
jwt:
  secret: ${JWT_SECRET:wearables-platform-jwt-secret-32}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.wearables.gateway: INFO
    org.springframework.cloud.gateway: INFO
