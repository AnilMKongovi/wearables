server:
  port: 8084

spring:
  application:
    name: event-ingestion-service

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 3

# JWT secret shared across all platform services.
# Must be >= 32 bytes. Override via environment variable in production.
jwt:
  secret: ${JWT_SECRET:wearables-platform-jwt-secret-32}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.wearables.ingestion: INFO
